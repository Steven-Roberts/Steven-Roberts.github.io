<footer class="page-footer">
  <div class="container">
    <div class="row white-text">
      <div class="col l6 s12">
        <h5>About Site</h5>
        <p>
          This site was developed by {{ site.title }} using Github Pages, Jekyll, and Materialize CSS.
          <br>
          <a href="{{ site.github.repository_url }}">View source</a>
        </p>
      </div>

      <div class="col l4 offset-l2 s12">
        <h5>Links</h5>
        <ul class="two-column">
          {% for link in site.links %}
          <li>
            <a href="{{ link[1] }}">
              {{ link[0] }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container center-align">
      &copy; {{ 'now' | date: "%Y" }} | {{ site.title }}
    </div>
  </div>
</footer>
